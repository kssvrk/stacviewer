<!DOCTYPE html>
<html data-bs-theme="dark" data-bs-animate="true" >
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vista</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='static/css/page.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    

    <script src='static/js/page.js'></script>
    

</head>
<body >
    <div id="loader" class="center"></div>


    <a href="javascript:sidebarcollapse();" type="button" id="logo" class="btn btn-danger logo">
        Bhoonidhi Vista >>
    </a>
    <div id="app">
        <div class="d-flex h-100 "  >
            <!-- Sidebar start-->
            <div  id="sidebar" class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark side-bar" style="width: 280px;">
                <a href="javascript:sidebarcollapse();" class="d-flex align-items-center  mb-md-0 me-md-auto text-white text-decoration-none"> 
                <span class="fs-4">Bhoonidhi Vista &nbsp; << </span>
                </a>
                <hr>
                <!-- Filtering options -->
                
                <a class="btn btn-primary" data-bs-toggle="collapse" href="#collectioncollapse" role="button" aria-expanded="false" aria-controls="collectioncollapse">
                    Collections
                </a>
                <div class="collapse container mt-3" id="collectioncollapse">
                    <div class="list-group" id="collectionlist">
                        
                    </div>
                </div>

                <a class="btn btn-primary mt-3" data-bs-toggle="collapse" href="#datecollapse" role="button" aria-expanded="false" aria-controls="datecollapse">
                    Imaging Date
                </a>
                <div class="collapse container mt-1 h-10" id="datecollapse">
                    <div class="form-group form-inline">                            
                        <label>Start Date</label>
                        <input class="form-control mb-1"  type="date" id="start-date" name="ImagingDate">
                    </div>
                    <div class="form-group form-inline">                            
                        <label>End Date</label>
                        <input class="form-control mb-1"  type="date" id="end-date" name="ImagingDate">
                    </div>
                </div>

                <a class="btn btn-primary mt-3" href="javascript:get_foot_prints()">
                    Get Foot Prints
                </a>
                <div class="container mt-1 h-10" id="footprintstatus">
                    
                </div>
                    
                
                
                
            </div>
            <!-- Sidebar end-->
            <!--Map-->
            <div id="map" class="map"></div>
           
        </div>
        
    </div>

    <div class="modal " id="clickmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Clicked Features </h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div id="clicklist" class="accordion">
                    
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    
    
    
    
    
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script src='static/js/vistamap.js'></script>
    <script src='static/js/stac.js'></script>

</body>
</html>
